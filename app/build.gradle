apply plugin: 'com.android.application'
// NOTE: you MUST disable configureOnDemand for your compiler.
// To do this in Android Studio: https://stackoverflow.com/a/49994951/4082582

buildscript {
    ext {
        // define these variables in your personal ~/.gradle/gradle.properties
        // for example:

        /*
        rightmesh_artifactory_username=""
        rightmesh_artifactory_password=""
        rightmesh_hellomesh_key=""
        */

        repositories {

            artifactory_app_username = "${rightmesh_artifactory_username}"
            artifactory_app_password = "${rightmesh_artifactory_password}"
            artifactory_app_key = "${rightmesh_ripple_key}"

            maven_repo = "https://research.rightmesh.io/artifactory/libs-local"
        }
        repositories {
            maven {
                url maven_repo
                credentials {
                    username artifactory_app_username
                    password artifactory_app_password
                }
            }
            mavenCentral()
        }
        dependencies {
            classpath 'io.left.rightmesh:rightmesh-plugin:1.6'
        }
    }
}
apply plugin: 'io.left.rightmesh.rightmesh-plugin'
preBuild.dependsOn("rightmesh")


repositories {
    mavenCentral()
    maven {
        url maven_repo
        credentials {
            username artifactory_app_username
            password artifactory_app_password
        }
    }
}

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.2'
    defaultConfig {
        applicationId "io.left.ripple"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation 'com.android.support:multidex:1.0.3'
    implementation ('io.left.rightmesh:rightmesh-library:0.9.0')
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
