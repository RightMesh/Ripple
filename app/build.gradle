apply plugin: 'com.android.application'

configurations.all {
    setTransitive(true)
}

repositories {
    // For multidex
    google()

    // For the RightMesh library.
    maven {
        url "http://research.rightmesh.io/artifactory/libs-release-local"
        credentials {
            username artifactory_app_username
            password artifactory_app_password
        }
    }
}

buildscript {
    ext {
        artifactory_app_username = "insertyourusername"
        artifactory_app_password = "insertyourpasswordhash"
        artifactory_app_key = "insertyourkey"
    }
    repositories {
        // For the RightMesh Gradle Plugin
        maven {
            url "http://research.rightmesh.io/artifactory/libs-release-local"
            credentials {
                username artifactory_app_username
                password artifactory_app_password
            }
        }

        // For dependencies of the RightMesh Gradle Plugin
        mavenCentral()
    }
    dependencies {
        classpath 'io.left.rightmesh:rightmesh-plugin:1.3'
    }
}
apply plugin: 'io.left.rightmesh.rightmesh-plugin'
preBuild.dependsOn("rightmesh")

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "io.left.ripple"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        // Needed to allow for a large number of methods.
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }

    // Allows the use of lambda and method reference syntax.
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:27.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:27.0.0'

    compile('io.left.rightmesh:rightmesh-library-dev:0.4.0') {
        transitive true
    }
    compile 'com.android.support:multidex:1.0.2'
}
